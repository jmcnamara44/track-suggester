<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">

      <h1>Let us help you decide which Epicodus track to enroll in!</h1>

      <form id="trackChooser">
        <label for="name">Please type your name below</label>
        <input id="name" class="form-control" type=:"text">


        <h3>Is there a programming language you already know and enjoy working in?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="language" value="c#">
            C#
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="language" value="Java">
            Java
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="language" value="js">
            Javascript
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="language" value="css">
            CSS
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="language" value="unlisted">
            None of the above
          </label>
        </div>

        






        <button class="btn btn-primary" type="submit">We recommend you enroll in the...</button>
      </form>


      <div class="results">
        <h4>Ruby/Rails Track!</h4>
        <h4>Java/Android Track!</h4>
        <h4>CSS/React Track!</h4>
        <h4>C#/.NET Track!</h4>
      </div>

    </div>
  </body>
</html>
